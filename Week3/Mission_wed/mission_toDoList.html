<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script defer src="mission_toDoList.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/regular.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <link rel="stylesheet" href="mission_toDoList.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h2>To Do List</h2>
            <h3 class="user">(사용자)</h3>
            <div class="today">(날짜)</div>
        </header>
        <section class="main">
            <form action="" class="inputForm">
                <label>오늘 할 일
                    <input
                            class="inputTodo"
                            type="text"
                            placeholder="input task..."
                    />
                </label>
                <button class="addButton"><i class="fas fa-plus"></i></button>
            </form>
            <ul class="list">

            </ul>
        </section>
    </div>

</body>
</html>
