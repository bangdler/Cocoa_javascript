<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>코드스쿼드 : 회원가입페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="html_practice.css" />
</head>
<body>

    <header>
        <h1>안녕하세요, 회원가입을 해보세요</h1>
    </header>
    <div id="main">
        <form action="" id="my_form">
            <input type="text" name="first_name" placeholder="이름을 입력하세요." />
            <input type="text" name="second_name" placeholder="동일한 아이디를 입력하세요." />
            <div class="message"></div>
            <input type="submit" value="제출" />
        </form>
    </div>

    <script src="html_practice.js"></script>

</body>
</html>
