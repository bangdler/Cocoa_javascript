<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJ Mag</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">DJ Mag</span>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row g-3">
                <div class="col-auto">
                    <label for="djNameSearch" class="visually-hidden">DJ Name</label>
                    <input type="text" class="form-control" id="djNameSearch" placeholder="DJ 이름을 입력하세요">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="searchBtn">검색</button>
                </div>
            </form>
            <div class="row">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <div class="row" id="searchedDj">

            </div>
        </div>
        <div class="col">
            <div class="row" id="djName">
                Column2
            </div>
            <div class="row" id="djRankTrend">
                <div>
                    <canvas id="rankingChart">

                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script defer type="module" src="../js/main.js"></script>
</body>
</html>
